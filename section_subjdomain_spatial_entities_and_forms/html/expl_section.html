<p>Связки <i><sc_element sys_idtf="relation">отношения</sc_element></i> <b><sc_element sys_idtf="nrel_section">сечение*</sc_element></b> связывают некоторую <i><sc_element sys_idtf="spatial_entity">пространственную сущность</sc_element></i> и замкнутую геометрическую фигуру, которая (1) лежит в некоторой <i><sc_element sys_idtf="plane">плоскости</sc_element></i>, имеющей общие точки с формой данной <i><sc_element sys_idtf="spatial_entity">пространственной сущности</sc_element></i> и (2) граница которой включается в границу формы данной <i><sc_element sys_idtf="spatial_entity">пространственной сущности</sc_element></i>.</p>
